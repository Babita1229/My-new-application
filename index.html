<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #7f6c9a;
            color: #fff;
        }

        h1 {
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #8774ee;
            background-color: #1a1212;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .retry {
            display: none;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .retry:hover {
            background-color: #ff4500;
        }
    </style>
</head>

<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas"></canvas>
    <button class="retry" onclick="restartGame()">Try Again</button>
    <p>Score: <span id="score">0</span></p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const retryButton = document.querySelector(".retry");

        canvas.width = 400;
        canvas.height = 400;

        let boxSize = 20;
        let score = 0;
        let snake;
        let direction;
        let food;
        let game;
        let onePointBallCount = 0;  // Count for 1-point balls
        let isGameOver = false;

        function initializeGame() {
            score = 0;
            snake = [{ x: boxSize * 5, y: boxSize * 5 }];
            direction = "RIGHT";
            document.getElementById("score").innerText = score;
            food = generateFood();
            onePointBallCount = 0;  // Reset count for new game
            isGameOver = false;
        }

        function generateFood() {
            let foodType = 1; 
            // Show a 15-point food after every 5 one-point foods
            if (onePointBallCount >= 5) {
                foodType = 15;  // 15-point food ball
                onePointBallCount = 0;  // Reset the count after 15-point ball
            }

            return {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
                type: foodType
            };
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") {
                direction = "UP";
            } else if (event.key === "ArrowDown" && direction !== "UP") {
                direction = "DOWN";
            } else if (event.key === "ArrowLeft" && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (event.key === "ArrowRight" && direction !== "LEFT") {
                direction = "RIGHT";
            }
        }

        function draw() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (food.type === 1) {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(food.x + boxSize / 2, food.y + boxSize / 2, boxSize / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (food.type === 15) {
                ctx.fillStyle = "darkgoldenrod";
                ctx.beginPath();
                ctx.arc(food.x + boxSize / 2, food.y + boxSize / 2, boxSize / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = "lime";
            for (let segment of snake) {
                ctx.beginPath();
                ctx.arc(segment.x + boxSize / 2, segment.y + boxSize / 2, boxSize / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            let head = { ...snake[0] };
            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;
            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += food.type;
                document.getElementById("score").innerText = score;
                onePointBallCount++;

                food = generateFood();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || isCollision(head)) {
                endGame();
            }
        }

        function isCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            isGameOver = true;
            clearInterval(game);
            retryButton.style.display = "block";  
        }

        function restartGame() {
            retryButton.style.display = "none";
            initializeGame();
            game = setInterval(draw, 220);
        }

        initializeGame();
        game = setInterval(draw, 220);
    </script>
</body>

</html>
